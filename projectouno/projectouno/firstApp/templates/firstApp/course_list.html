{% extends "layout.html" %}

{% block title %} Cursos Disponibles {% endblock %}

{% block content %} 

<div class="cards">
    {% for course in courses_in_db %}
        <div class="card">
            <header><a href="{% url 'firstApp:detail' pk=course.pk %}">{{ course.title }} </a></header>
            <div class="card-copy">
                {{ course.description }}
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
