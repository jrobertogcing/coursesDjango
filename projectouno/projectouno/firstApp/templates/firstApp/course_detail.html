{% extends "layout.html" %}

{% block title %} {{course.title}}{% endblock %}

{% block content %} 

<article>
    <h2> 
        {{ course.title }}
    </h2>
    {{ course.description}}

    <section>

            {% for lesson in course.lesson_set.all %}
            <h3>
                
                <a href="{% url 'firstApp:lesson_detail' course_pk=lesson.course.pk lesson_pk=lesson.pk%}">{{ lesson.title }} </a>

            </h3>
            {{lesson.description}}
           
           
            {% endfor %}
    </section>

</article>


{% endblock %}
